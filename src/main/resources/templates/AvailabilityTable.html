<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
          rel="stylesheet">
    <title>Vaccine Availability table</title>
    <style>
        table {
          border-collapse: collapse;
          width: 100%;
        }

        th, td {
          text-align: left;
          padding: 8px;
        }

        tr:nth-child(even){background-color: #f2f2f2}

        th {
          background-color: #4CAF50;
          color: white;
        }

        @media all and (max-width: 640px) {
            body {
                width: 100% !important;
                min-width: 100% !important;
            }
            .main-container {
                width: 96%;
                margin: 0 auto;
            }
        }

        @media all and (max-width: 480px) {
            body {
                width: 100% !important;
                min-width: 100% !important;
                line-height: 150%;
            }
        }

    </style>
</head>
<body>
    <div style="overflow-x:auto;">
        <table>
            <tr>
                <th>Date</th>
                <th>Vaccine</th>
                <th>Age Group</th>
                <th>Name</th>
                <th>Address</th>
                <th>District</th>
                <th>Pincode</th>
                <th>Fee Type</th>
            </tr>
            <tr th:each="session: ${sessions}">
                <td th:text="${session.getDate()}"></td>
                <td th:text="${session.getVaccine() + '(' + session.getAvailableCapacity() + ')'}"></td>
                <td th:style="${session.getMinAgeLimit() == '18' ? 'color: green' : 'color: brown'}"
                    th:text="${session.getMinAgeLimit()}"></td>
                <td th:text="${session.getName()}"></td>
                <td th:text="${session.getAddress()}"></td>
                <td th:text="${session.getDistrictName() + '(' + session.getDistrictId() + ')'}"></td>
                <td th:text="${session.getPincode()}"></td>
                <td th:text="${session.getFeeType()}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
